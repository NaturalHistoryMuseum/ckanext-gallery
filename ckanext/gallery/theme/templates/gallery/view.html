{% extends "dataviewer/base.html" %}

{% block page %}
    {% if images %}
        {% snippet 'gallery/snippets/gallery.html', images=images, resource_id=resource_id %}
        {{ page.pager() }}
    {% else %}
        <div class="row">
            <p>No images found matching these criteria.</p>
        </div>
    {% endif %}
{% endblock %}
