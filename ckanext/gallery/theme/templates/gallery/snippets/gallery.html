{% block gallery %}
    <div id="gallery" data-module="gallery" data-module-images="{{ h.dump_json(images) }}">
        <div class="row">
            {% for image in images %}
                <div class="col2 span3">
                    <div class="gallery-image">
                        <a onclick="return false;" href="{{ image.href }}" title="{{ image.title }}">
                            <img src="{{ image.thumbnail or image.href }}" alt="{{ image.title }}" />
                        </a>
                        {% if image.description %}
                            <p>{{ image.description }}</p>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
      </div>

{% resource 'ckanext-gallery/gallery' %}
{% include "gallery/snippets/lightbox.html" %}

{% endblock %}
