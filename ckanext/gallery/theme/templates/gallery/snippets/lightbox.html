<div id="modal-gallery" class="modal modal-gallery hide" data-module="gallery" tabindex="-1">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body">
        <div class="modal-image"></div>
        <div class="modal-ui">
            <a href='#' class="modal-ui-zoomin" title="Zoom in">+</a>
            <a href='#' class="modal-ui-zoomout" title="Zoom out">&ndash;</a>
            <a href='#' class="modal-ui-panleft" title="Move left">&larr;</a>
            <a href='#' class="modal-ui-panup" title="Move up">&uarr;</a>
            <a href='#' class="modal-ui-pandown" title="Move down">&darr;</a>
            <a href='#' class="modal-ui-panright" title="Move right">&rarr;</a>
        </div>
    </div>

    <div class="modal-footer">
        <p class="modal-description"></p>
        <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
        <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
        <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
    </div>
</div>
