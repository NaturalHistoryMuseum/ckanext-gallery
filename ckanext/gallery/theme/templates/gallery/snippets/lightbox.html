{% block lightbox %}
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="gallery-control gallery-control-download" title="Download image" download><i class="icon-download-alt" aria-hidden="true"></i></a>
        <a class="gallery-control gallery-control-link" title="View record"><i class="icon-file-text" aria-hidden="true"></i></a>
        <p class="copyright"></p>
    </div>
{% endblock %}
